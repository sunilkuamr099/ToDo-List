<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9bc199c9db.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!--################## To-Do Card ######################-->

    <div class="card">
        <div class="card-header">
            <h2>To-Do List</h2>
        </div>

        <hr class="separator" />
        
        <div class="card-input">
            <i class="fa-solid fa-list"></i>
            <input type="text" placeholder="Enter Task" />
            <i id="submit" class="fa-solid fa-check p-right"></i>
        </div>

        <!-- Upper Control Panel -->
        <div class="upper-controls">
            <div class="controls-1">
                <span class="completeAll">Complete All Tasks</span>
                <span class="clearComplete">Clear Completed</span>
            </div>
        </div>
        <hr class="separator" />

        <!-- TO-DO Tasks -->
        <ul class="tasks">
        </ul>

        <hr class="separator" />

        <!-- Lower Control Panel -->
        <div class="lower-controls">
            <p><span class="pending-task"></span> Task Left</p>
            <span id="all">All</span>
            <span id="uncomplete">Uncomplete</span>
            <span id="complete">Complete</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
